{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<section class="hero">
  <h2>Delete applicant</h2>

  <p>
    Are you sure you want to Reject
    <strong>{{ applicant.first_name }} {{ applicant.last_name }}</strong>?
  </p>

  <form method="post" action="{% url 'applicant_delete' applicant.pk %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Reject</button>
    <a href="{% url 'staff_dashboard' %}" class="btn">Cancel</a>
  </form>
</section>
{% endblock %}
